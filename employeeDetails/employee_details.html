<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Management System</title>
  </head>
  <body>
    <h1>Employee Management System</h1>
    <div>
      <label for="employeeID">Employee ID: </label>
      <input type="number" id="employeeID" />
      <button id="findEmployeeByID" onclick="findEmployeeById()">
        Find Employee by ID
      </button>
    </div>
    <div>
      <label for="employeeSpecialization">Employee Specialization: </label>
      <input type="text" id="employeeSpecialization" />
      <button
        id="findEmployeeBySpecialization"
        onclick="findEmployeeBySpecialization()"
      >
        Find Employee by Specialization
      </button>
    </div>
    <div>
      <button onclick="displayEmployees()">Display Employees</button>
      <button onclick="calculateTotalSalaries()">
        Calculate Total Salaries
      </button>
      <button onclick="displayHREmployees()">Display HR Employees</button>
    </div>
    <div id="details"></div>
    <script src="./employee_details.js"></script>
  </body>
</html>
